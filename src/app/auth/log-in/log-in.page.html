<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Should be a valid email adress.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Password should be 7 characters long.</ion-label>
            </ion-item>
          </ion-list>
          <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>
          <ion-button type="submit" color="secondary" expand="block" shape="round" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log
            In
          </ion-button>
          <ion-button class="ion-padding" color="light" expand="block" [routerLink]="['/register']">
            Register
          </ion-button>
        </ion-col>





      </ion-row>
    </ion-grid>
  </form>


</ion-content>
