<ion-header>
  <ion-toolbar>
    <ion-title>Add Critique</ion-title>
    <ion-buttons slot="end" (click)="onCancel()">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" padding>
  <form (ngSubmit)="onAddCritique()" #frm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Critique</ion-label>
            <ion-input
              type="text"
              [ngModel]="critique"
              name="critique"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!frm.valid"
          >
            Add it
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
