<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>to-watch</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-movies-to-watch-element *ngFor="let movieToWatch of moviesToWatch" [movieToWatch]="movieToWatch">
    </app-movies-to-watch-element>

  </ion-list>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">to-watch</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="openModalToWatch()" >
    <ion-fab-button color="tertiary" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
