<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movie Directors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let director of directors"
    [routerLink]="['/directors',director.id]">
      <ion-thumbnail slot="start">
        <img [src]="director.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ director.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
