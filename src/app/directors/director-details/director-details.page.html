<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
    <ion-back-button default-href="/directors"></ion-back-button>
  </ion-buttons>
    <ion-title>director-details</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <div class="center-container">
    <ion-card *ngIf="!isLoading" >
      <div class="image-container">
        <img [src]="director.image" />
        <ion-card-header>
          <ion-card-title >
            {{director.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content [innerHTML]="director.fact">
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>
