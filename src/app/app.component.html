<ion-app>

  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Movie-menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/directors">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>About Directors</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item routerLink="/movies">
          <ion-icon name="videocam" slot="start"></ion-icon>
          <ion-label>Movies</ion-label>
        </ion-item>
        <ion-menu-toggle>
        <ion-item (click)="onLogOut()">
          <ion-icon name="log-out" slot="start" ></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
